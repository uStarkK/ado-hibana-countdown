<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ado HIBANA Tour Countdown</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://a.storyblok.com/f/178900/1920x1080/73393b35df/ado-hibana-world-tour.png');
            background-size: cover;
            background-position: center;
            color: #F8F5F2;
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 5px solid #F05454;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #F05454;
            font-family: 'Kaushan Script', cursive;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .time-box {
            margin: 0 20px;
            text-align: center;
            background-color: rgba(240, 84, 84, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #F8F5F2;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #splash-content {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        #splash-text {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #click-instruction {
            color: #F05454;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }

        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            padding: 5px 15px;
            z-index: 100;
        }

        #mute-control {
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #volume-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
            width: 80px;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        #volume-slider {
            width: 100%;
            margin: 0;
            background: transparent;
            -webkit-appearance: none;
            appearance: none;
        }

        #volume-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #F05454;
            border-radius: 2px;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -4px;
        }

        #volume-slider::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #F05454;
            border-radius: 2px;
        }

        #volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="splash-screen">
    <div id="splash-content">
        <div id="splash-text">Welcome to Ado HIBANA Tour Countdown</div>
        <div style="margin: 20px 0;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="#F05454">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>
        <div id="click-instruction">Click anywhere to play music and enter</div>
    </div>
</div>

<div id="audio-controls">
    <div id="mute-control" onclick="toggleMute()">
        <svg id="sound-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>
    <div id="volume-container">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2" oninput="changeVolume(this.value)">
    </div>
</div>

<audio id="audio" loop>
 <source src="hibana.webm" type="audio/webm">
    Your browser does not support the audio element.
</audio>
<div class="countdown-container">
    <h1> ADO ツアー カウントダウン</h1>
    <div class="countdown">
        <div class="time-box">
            <span id="days">0</span>
            <div class="label">Days 日</div>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <div class="label">Hours 時間</div>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <div class="label">Minutes 分</div>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <div class="label">Seconds 秒</div>
        </div>
    </div>
</div>

<script>
    function updateCountdown() {
        const concertDate = new Date('August 15, 2025 00:00:00').getTime();
        const now = new Date().getTime();
        const timeLeft = concertDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;
    }
    
    function toggleMute() {
        const audio = document.getElementById('audio');
        audio.muted = !audio.muted;
        
        // Update the icon
        const soundIcon = document.getElementById('sound-icon');
        if (audio.muted) {
            soundIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
        } else {
            soundIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
        }
    }
    
    function changeVolume(value) {
        const audio = document.getElementById('audio');
        audio.volume = value;
        
        // Also update mute state if volume was changed to zero
        if (parseFloat(value) === 0) {
            if (!audio.muted) {
                toggleMute();
            }
        } else if (audio.muted) {
            toggleMute();
        }
    }
    
    // Initial setup
    window.addEventListener('load', function() {
        const audio = document.getElementById('audio');
        const splashScreen = document.getElementById('splash-screen');
        
        // Set initial volume to match slider value
        audio.volume = 0.2;
        
        // Play audio when the splash screen is clicked
        splashScreen.addEventListener('click', function() {
            audio.play()
                .then(() => {
                    // Hide splash screen when audio starts playing
                    splashScreen.style.opacity = '0';
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                    }, 500);
                })
                .catch(error => {
                    console.error("Audio play failed:", error);
                    // Still try to hide splash screen even if audio fails
                    splashScreen.style.opacity = '0';
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                    }, 500);
                });
        });
    });
    
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
